<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="menu">
        <div>
            <input type="radio" class="modes" name="mode" value="greyscale">
            <label for="mode">Greyscale</label>
            <input type="radio" class="modes" name="mode" value="rainbow">
            <label for="mode">Rainbow</label>
            <input type="radio" class="modes" name="mode" value="custom" checked="checked">
            <label for="mode"> Custom
                <input type="color" name="color-picker" id="color-picker" value="#336666">
            </label>
        </div>
        <div>
            <button id="reset-button">Reset</button>
        </div>
        </div>

    <div class="footer">
        <p>Site by <a href="https://github.com/JessSlate" target="_blank">Jess Slate</a> 
            as part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> curriculum</p>
    </div>
</body>
</html>
